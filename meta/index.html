<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../global.js" type="module"></script>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <h1>Meta Analysis</h1>
  <p>Statistics and visualizations about the codebase.</p>
  
  <div style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 2em;">
    <label style="flex: 1; display: flex; align-items: baseline; gap: 1em;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" style="flex: 1;">
      <time id="commit-time" style="margin-left: auto;"></time>
    </label>
  </div>
  
  <div id="stats"></div>

  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <dl id="files"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    
    <dt>Date</dt>
    <dd><a id="commit-date"></a></dd>
    
    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>
    
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
</body>
</html>
